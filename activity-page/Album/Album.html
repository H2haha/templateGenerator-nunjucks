         <ul>

      <div class="section fp-auto-height">
        <div class="tmpt-wrap">
          <!-- department info -->
          <div class="department-index">
              参与门店
              <img src="./static/image/shop.png" />
          </div>
          <!-- input-info -->
          <div class="form">
            <div class="item">
              <p class="label-wrap">
                <span class="check-icon">*</span>
                <span class="text">姓名</span>
              </p>
              <input class="input" type="text">
            </div>
            <div class="item">
              <p class="label-wrap">
                <span class="check-icon">*</span>
                <span class="text">手机</span>
              </p>
              <input class="input" type="text">
            </div>
            <div class="item">
              <p class="label-wrap"></p>
              <div>
                <input class="input phone-code" type="text" placeholder="请输入短信验证码">
                <div class="btn send-code">发送验证码</div>
              </div>
            </div>
            <div class="item">
              <p class="label-wrap">
                <span class="check-icon">*</span>
                <span class="text">邮箱</span>
              </p>
              <input class="input" type="text">
            </div>
            <div class="btn submit">提交</div>
          </div>
          <!-- qrcode-info -->
          <div class="qrcode-wrap">
            <div id="qrcode"></div>
            <p class="text">长按识别二维码 一键关注</p>
          </div>

    $('#qrcode').qrcode({ width: 90, height: 90, text: url})

    function toDepartList() {
      window.location.href = 'department.html';
    }
    // 全屏滑动页面
    $(function () {
        $('#dowebok').fullpage({
          paddingBottom: 0,
          navigation: false
        });
      });

  </script>
